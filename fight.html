<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&family=Viaoda+Libre&display=swap" rel="stylesheet">
    <title>Not Fight Club</title>
</head>

<body>
    <div class="fight-container">
        <div class="navi">
            <nav>
                <ul>
                    <li class="left-column">
                        <img id="menu-fight" src="img/menu-fight.png" alt="fight" class="icon">
                    </li>

                    <li class="say-tyler">
                        <p>Добро пожаловать в клуб. Первое правило - боль</p>
                    </li>
                    <li class="right-column">
                        <div class="otdel-nav">
                            <img id="menu-character" src="img/menu-character.png" alt="character" class="icon">
                            <img id="menu-settings" src="img/menu-settings.png" alt="settings" class="icon">
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="ring">
            <div class="player-pers">
                <p class="pers-name" id="pers-fight-name"></p>
                <div class="pers-card">
                    <img class="photo-pers" id="photo-fight" src="img/boec-1.png" alt="pers">

                    <div class="icon-pers">
                        <img src="img/knife.png" alt="icon" id="pers-icon-fight">
                    </div>

                    <div class="pers-health">
                        <p>100/100</p>
                        <div class="pers-polosa">
                            <span class="pers-life"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fight-place">
                <div class="super-fight">
                    <div class="rules">
                        <p>Один удар, две блокировки.</p>
                        <p>Давай, разбей себя</p>
                    </div>
                    <div class="chouse-fight">
                        <div class="attack">
                            <p>Атака</p>
                            <button class="attack-btn" data-zone="temple"> Висок </button>
                            <button class="attack-btn" data-zone="jav"> Челюсть </button>
                            <button class="attack-btn" data-zone="belly"> Живот </button>
                            <button class="attack-btn" data-zone="liver"> Печень </button>
                            <button class="attack-btn" data-zone="shin"> Голени </button>
                        </div>
                        <hr>
                        <div class="defens">
                            <p>Защита</p>
                            <button class="defens-btn" data-zone="temple"> Висок </button>
                            <button class="defens-btn" data-zone="jav"> Челюсть </button>
                            <button class="defens-btn" data-zone="belly"> Живот </button>
                            <button class="defens-btn" data-zone="liver"> Печень </button>
                            <button class="defens-btn" data-zone="shin"> Голени </button>
                        </div>
                    </div>
                    <button id="fight-btn" class="in-fight" disabled>Бей!</button>
                </div>
            </div>
            <div class="protivnik">
                <p class="pers-name">Бамбук</p>
                <div class="pers-card">
                    <img class="photo-pers" src="img/prot-1.png" alt="pers">

                    <div class="icon-prot">
                        <img src="img/kulak.png" alt="icon">
                    </div>

                    <div class="prot-health">
                        <p>100/100</p>
                        <div class="prot-polosa">
                            <span class="prot-life"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fight-log" id="fight-log">
            <p>Opponent лупит в живот player, -20 hp.</p>
            <p>Player наносит удар в челюсть opponenta, -10 hp.</p>
        </div>
    </div>
    <script src="boy.js" defer></script>
</body>

</html>
