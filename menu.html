<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Fight Club</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&family=Viaoda+Libre&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="img/favicon.png">
</head>

<body>
    <div class="menu-container">
        <div class="navi">
            <nav>
                <ul>
                    <li class="left-column">
                        <img id="menu-fight" src="img/menu-fight.png" alt="fight" class="icon">
                    </li>

                    <li class="say-tyler">
                        <p id="tyler-hello"></p>
                    </li>

                    <li class="right-column">
                        <div class="otdel-nav">
                            <img id="menu-character" src="img/menu-character.png" alt="character" class="icon">
                            <img id="menu-settings" src="img/menu-settings.png" alt="settings" class="icon">
                        </div>
                    </li>
                    
                </ul>
            </nav>
        </div>
        <div class="button-fight">
            <button id="btnFight">Fight!</button>
            <p>Жми. Всё равно тебе некуда деваться</p>
        </div>

        <div class="music-player">
            <div class="music-text">
                <p class="music-name">What's a Fight Club?</p>
                <p class="music-autor">The Dust Brothers</p>
            </div>
            <button id="music-btn" type="button" aria-label="Play">▶︎</button>
            <audio id="menu-music" src="img/main-music.mp3" preload="auto" loop muted></audio>
        </div>
        </div>

    <script src="app.js" defer></script>
</body>

</html>
