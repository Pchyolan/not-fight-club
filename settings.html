<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Fight Club</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&family=Viaoda+Libre&display=swap" rel="stylesheet">
</head>

<body>
    <div class="set-container">
        <div class="navi">
            <nav>
                <ul>
                    <li>
                        <img id="menu-fight" src="img/menu-fight.png" alt="fight" class="icon">
                    </li>
                    <div class="say-tyler">
                        <p>Хочешь поменять кличку? Ладно, поплюём на правила</p>
                    </div>
                    <li>
                        <img id="menu-character" src="img/menu-character.png" alt="character" class="icon">
                    </li>
                    <li>
                        <img id="menu-settings" src="img/menu-settings.png" alt="settings" class="icon">
                    </li>
                </ul>
            </nav>

        </div>
        <div class="if-change">
            <p id="now-you">Сейчас ты: </p>
        </div>

        <div class="lets-change">
            <div class="if-change-icon">
                <input type="text" id="inputChangeName" placeholder="Максимум 3 буквы. Остальное сотрёт кровь">
                <p>Какой cимвол осчастливит твой труп?</p>
            </div>
            <div class="name-tyler">
                <button class="change-name" id="btnChange">Сменить бирку</button>
                <p>Как будто это что-то изменит</p>
            </div>
        </div>

        <div class="change-icon">
            <img src="img/knife.png" alt="knife">
            <img src="img/kulak.png" alt="kulak">
            <img src="img/kastet.png" alt="kastet">
            <img src="img/cherep.png" alt="cherep">
        </div>
    </div>
    <script src="set.js" defer></script>
</body>

</html>
